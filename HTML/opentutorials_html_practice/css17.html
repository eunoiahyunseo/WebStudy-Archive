<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        img {
            transition: all 1s;
        }

        img:hover {
            filter: grayscale(50%) blur(3px);
        }

        h1 {
            filter: blur(3px);
        }
    </style>
</head>
<body>
    <h1>Mountain</h1>
    <img src="sample.jpeg">
</body>
</html>
