<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,wght@1,100&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/d52c00fcb3.js"
      crossorigin="anonymous"
    ></script>
    <title>CSS Practice</title>
</head>
<body>
    <div>
        <h1>Realstic <span>3d</span> buttons</h1>
        <h1>Pure <span>CSS</span> and <span>HTML</span></h1>
    </div>

    <div>
        <div class="wrapper">
            <div class="container" id="download">
                <div class="subContainer">
                    <button class="download" type="button">
                        <i class="fa fa-download"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="wrapper">
            <div class="container" id="phone">
                <div class="subContainer">
                    <button class="phone" type="button">
                        <i class="fa fa-phone"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="wrapper">
            <div class="container" id="upload">
                <div class="subContainer">
                    <button class="upload" type="button">
                        <i class="fa fa-upload"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="wrapper">
            <div class="container" id="chat">
                <div class="subContainer">
                    <button class="chat" type="button">
                        <i class="fa fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="./main.js"></script>
</html>
